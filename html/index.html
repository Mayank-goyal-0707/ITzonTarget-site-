<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>

                    <nav class="navigation">

                    <div class="search-block">

                    </div>
                </header>
            </section>
            <section class="empty" style="height: 300px;"></section>
        </div>
        <footer class="footer">
            <div class="footer-top">
                <div class="footer-text">Letâ€™s revolutionize your ad strategy.</div>

<script>
    document.querySelector('.burger').addEventListener("click", function() {
        document.querySelector('.navigation').classList.toggle("open");
        document.querySelector('.menu-list').classList.toggle("list-open");
        document.querySelector('header').classList.toggle("nav-mobile-active");
    });
</script>
