<!DOCTYPE html>
<html lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
   .card {
  position: relative;
  width: 300px;
  height: 400px;
  overflow: hidden;
}

.card-image {
  position: relative;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.card-image img {
  position: relative;
  height: 100%;
  width: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.card-image:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
  transition: background 0.5s ease;
}

.card:hover .overlay {
  background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
}

.card-content {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 20px;
  color: #fff;
}

.card-content h2 {
  margin-top: 0;
}

.card-content p {
  margin-bottom: 0;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #fff;
  color: #000;
  text-decoration: none;
  margin-top: 10px;
}

  </style>
  <body onload="load()">
    <div class="card">
      <div class="card-image">
        <img src="assets/images/senior-man.jpg" alt="your image description">
        <div class="overlay"></div>
      </div>
      <div class="card-content">
        <h2>Card Title</h2>
        <p>Card description goes here.</p>
        <a href="#" class="button">Button</a>
      </div>
    </div>
    
    <script>
      function animate(obj, initVal, lastVal, duration) {
        let startTime = null;
        //get the current timestamp and assign it to the currentTime variable
        let currentTime = Date.now();
        //pass the current timestamp to the step function
        const step = (currentTime) => {
          //if the start time is null, assign the current time to startTime
          if (!startTime) {
            startTime = currentTime;
          }
          //calculate the value to be used in calculating the number to be displayed
          const progress = Math.min((currentTime - startTime) / duration, 1);
          //calculate what to be displayed using the value gotten above
          obj.innerHTML = Math.floor(progress * (lastVal - initVal) + initVal);
          //checking to make sure the counter does not exceed the last value (lastVal)
          if (progress < 1) {
            window.requestAnimationFrame(step);
          } else {
            window.cancelAnimationFrame(window.requestAnimationFrame(step));
          }
        };
        //start animating
        window.requestAnimationFrame(step);
      }
      let text1 = document.getElementById('0101');
      let text2 = document.getElementById('0102');
      let text3 = document.getElementById('0103');
      const load = () => {
        animate(text1, 0, 0.5, 7000);
        animate(text2, 0, 232, 7000);
        animate(text3, 100, 25, 7000);
      }
    </script>
  </body>
</html>
